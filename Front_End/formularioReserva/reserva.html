<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front_End/formularioReserva/reserva.css">
    <link rel="stylesheet" href="/styles/estilos.css">
    <link rel="stylesheet" href="/styles/nuevo/estilosBotones.css">
    <link rel="stylesheet" href="/styles/nuevo/navDesplegable.css">
    <link rel="stylesheet" href="/styles/nuevo/rackHabitacional.css">
    <link rel="stylesheet" href="./credito.css">
</head>

<body>
    <div class="container-fluid blanco" style="width: 1200px;">
        <div class="row justify-content-center ">
            <div class="col-md-9">
                <form>
                    <h1>Reservacion de habitación</h1> <br>
                    <div class="d-flex justify-content-end">
                        <div class="form-group col-md-8 mb-3">
                            <label for="clave-reserva" class="text-right">Clave de reserva</label>
                            <input type="text" class="form-control" id="clave-reserva">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="tipo-reservacion" class="text-right">Tipo de reservación</label>
                            <select class="form-control" id="tipo-reservacion">
                                <option value="individual">Individual</option>
                                <option value="grupo">Grupo</option>
                                <option value="evento">Evento</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-3 mb-3">
                            <label for="llegada">Llegada</label>
                            <input type="date" class="form-control" id="llegada" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="salida">Salida</label>
                            <input type="date" class="form-control" id="salida" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="noches">Noches</label>
                            <input type="number" class="form-control" id="noches" min="1" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="tarifa">Tarifa por noche</label>
                            <input type="number" class="form-control" id="tarifa" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-4 mb-3">
                            <label for="tipo-habitacion">Tipo de habitación</label>
                            <select class="form-control" id="tipo-habitacion" required>
                                <option value="">Seleccione una opción</option>
                                <option value="individual">Individual</option>
                                <option value="doble">Doble</option>
                                <option value="triple">Triple</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="no-habitaciones">Número de habitaciones</label>
                            <input type="number" class="form-control" id="no-habitaciones" min="1" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="total-estancia">Total de la estancia</label>
                            <input type="number" class="form-control" id="total-estancia" min="0" step="0.01" readonly>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-4 mb-3">
                            <label for="adultos">Adultos</label>
                            <input type="number" class="form-control" id="adultos" min="0" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="menores">Menores</label>
                            <input type="number" class="form-control" id="menores" min="0" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pax-extra">Pax extra</label>
                            <input type="number" class="form-control" id="pax-extra" min="0" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-4 mb-3">
                            <label for="plan-alimentos">Plan de alimentos</label>
                            <select class="form-control" id="plan-alimentos" required>
                                <option value="">Seleccione una opción</option>
                                <option value="sin-alimentos">Sin alimentos</option>
                                <option value="desayuno">Desayuno</option>
                                <option value="media-pension">Evento</option>
                                <option value="pension-completa">Buffet</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="hab-preasignada">Habitación preasignada</label>
                            <input type="text" class="form-control" id="hab-preasignada">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="canal-reserva">Canal de reserva</label>
                            <select class="form-control" id="canal-reserva" required>
                                <option value="">Seleccione una opción</option>
                                <option value="telefono">Teléfono</option>
                                <option value="email">Email</option>
                                <option value="web">Web</option>
                                <option value="agencia">Agencia de viajes</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    

                    <h2>Datos Personales</h2><br>
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-4">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="empresa">Empresa/Agencia</label>
                            <input type="text" class="form-control" id="empresa">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-3">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="pais">País</label>
                            <input type="text" class="form-control" id="pais" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" required>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-6">
                            <label for="forma-garantia">Forma de Garantía</label>
                            <select class="form-control" id="forma-garantia" required>
                                <option value="">Seleccione una opción</option>
                                <option value="tarjeta">Tarjeta de crédito</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="transferencia">Transferencia bancaria</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="persona-reserva">Persona que reserva</label>
                            <input type="text" class="form-control" id="persona-reserva" required>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="observaciones">Observaciones</label>
                        <textarea class="form-control" id="observaciones" rows="3"></textarea>
                    </div>
                    <br>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary ">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
